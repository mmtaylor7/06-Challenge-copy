<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header class="header">Weather Dashboard</header>

    <div class="container-fluid">
        <div class="main">
            <div class="search-box">
                <div class="search-header">Search your city:</div>
                    <input class="form-control form-control-lg user-input" type="text" placeholder="Honolulu" aria-label=".form-control-lg example">
                    <input onclick="displayCurrentWeather()" class="btn btn-primary w-100 search-button-class" type="submit" value="Search">
                    <hr class="divider">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
            </div>
            <div class="data-display">
                <div class="city-display-box">
                    <div class="title-container">
                       <div><span class="city-title"><span class="city"></span></span><span class="current-date"></span></div> 
                        <img class="current-image" src=""/>
                    </div>
                    <div class="info">
                       <div><span class="current-temp">Temperature:<span class="temperatureOriginal"></span><span>&#8457;</span></span></div>
                        <div> <span class="current-wind">Wind:<span class="windOriginal"></spanclass></span><span>MPH</span></span></div>
                       <div><span class="current-humidity">Humidity:<span class="humidityOriginal"></span></span></div>
                       <div><span class="current-uv">UV Index:<span class="uvOriginal"></span></span></div>
                                                
                    </div>

                </div>
                <div class="five-day">5-Day Forecast:</div>

                <div class="card-container">

                    <div class="card">
                        <div class="title-date">
                            <div class="date"><span class="date0"></span></div>
                        </div>
                        <img class= "image0" src="">
                        <div class="info">
                            <div><span class="temp">Temp:<span class="temperature0"></span><span>&#8457;</span></span></div>
                            <div><span class="wind">Wind:<span class="wind0"></span><span>MPH</span></span></div>
                            <div><span class="humidity">Humidity:<span class="humidity0"></span> </span></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="title-date">
                            <div class="date"><span class="date1"></span></div>
                        </div>
                        <img class= "image1" src="">
                        <div class="info">
                            <div><span class="temp">Temp:<span class="temperature1"></span><span>&#8457;</span></span></div>
                            <div><span class="wind">Wind:<span class="wind1"></span><span>MPH</span></span></div>
                            <div><span class="humidity">Humidity:<span class="humidity1"></span> </span></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="title-date">
                            <div class="date"><span class="date2"></span></div>
                        </div>
                        <img class= "image2" src="">
                        <div class="info">
                            <div><span class="temp">Temp:<span class="temperature2"></span><span>&#8457;</span></span></div>
                            <div><span class="wind">Wind:<span class="wind2"></span><span>MPH</span></span></div>
                            <div><span class="humidity">Humidity:<span class="humidity2"></span> </span></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="title-date">
                            <div class="date"><span class="date3"></span></div>
                        </div>
                        <img class= "image3" src="">
                        <div class="info">
                            <div><span class="temp">Temp:<span class="temperature3"></span><span>&#8457;</span></span></div>
                            <div><span class="wind">Wind:<span class="wind3"></span><span>MPH</span></span></div>
                            <div><span class="humidity">Humidity:<span class="humidity3"></span> </span></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="title-date">
                            <div class="date"><span class="date4"></span></div>
                        </div>
                        <img class= "image4" src="">
                        <div class="info">
                            <div><span class="temp">Temp:<span class="temperature4"></span><span>&#8457;</span></span></div>
                            <div><span class="wind">Wind:<span class="wind4"></span><span>MPH</span></span></div>
                            <div><span class="humidity">Humidity:<span class="humidity4"></span> </span></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<script src="./Assets/script.js"></script>
</body>
</html>
