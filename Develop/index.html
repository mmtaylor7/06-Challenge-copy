<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">Weather Dashboard</header>

    <div class="container-fluid">
        <div class="main">
            <div class="search-box">
                <div class="search-header">Search your city:</div>
                    <input class="form-control form-control-lg" type="text" placeholder="Honolulu" aria-label=".form-control-lg example">
                    <input class="btn btn-primary w-100 search-button-class" type="submit" value="Search">
                    <hr class="divider">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
                    <input class="btn btn-secondary w-100 button-class" type="submit" value="City">
            </div>
            <div class="data-display">
                <div class="city-display-box"></div>
                <div class="five-day">5-Day Forecast:</div>
                <div class="card-container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>




    </div>


    

<script src="./script.js"></script>
</body>
</html>
